<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <title>Trybe Trip</title>
</head>

<header class="form-check">
  <h1 class="display-3 text-center">Trybe Trip</h1>
</header>

<body>

  <form action="">
    <div class="form-check">
    <label for="input-text" class="form-label">
      Nome: <input type="text" id="input-text" minlength="10" maxlength="40" class="form-control">
    </label>
  
    <br>
    

    <label for="input-email" class="form-label">
      Email: <input type="email" id="input-email" name="email" minlength="10" maxlength="50" class="form-control">
    </label>
  </div>
    <br>
  <div class="form-check">
    <p class="lead">Destino Preferido:</p>

    <label for="input-radio1" class="form-check-label">
      <input type="radio" id="input-radio1" name="destino-favorito" value="cidade" class="form-check-input"> Cidade
    </label>
  
    <label for="input-radio2" class="form-check-label">
      <input type="radio" id="input-radio2" name="destino-favorito" value="campo" class="form-check-input"> Campo
    </label>
    <label for="input-radio3" class="form-check-label">
      <input type="radio" id="input-radio3" name="destino-favorito" value="praia" class="form-check-input"> Praia
    </label>
    <label for="input-radio4" class="form-check-label">
      <input type="radio" id="input-radio4" name="destino-favorito" value="montanhas" class="form-check-input">
      Montanhas
    </label>
  </div>
    <br>
<div class="form-check">
    <p class="lead">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>

    <textarea name="text-area" id="areatext" cols="30" rows="10" maxlength="500" class="form-control" ></textarea>
  </div>
    <br>
    
    <div class="form-check">

    <label for="input-data" class="form-check-label">
     <p class="lead text-center">Qual a melhor data para realizar sua viagem?</p>  </label>
    <input type="text" id="input-data" name="data" placeholder="DD/MM/YYYY" class="form-control">

    <div class="form-check">
    

    <label for="checkboxNoticias" class="form-check-label">
      <p class="lead text-center">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</p>
      <input type="checkbox" name="noticias" id="checkboxNoticias" class="form-check-input">
    </label>
<br>
    

    <label for="checkboxTermos">
      <p class="lead text-center">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</p>
      <input type="checkbox" name="termos" id="checkboxTermos" class="form-check-input">
    </label>
  </div>
    
    <br>
    <div class="form-check">
    <label for="botao-enviar" class="form-check-label">
      <button type="submit" id="botao-enviar" name="botaoEnviar" class="btn btn-primary">Enviar</button>
    </label>
    <label for="botao-apagar" class="form-check-label">
      <button type="reset" id="botao-apagar" name="botaoApagar" class="btn btn-secondary">Apagar</button>
    </label>
</div>

  </form>

</body>

</html>
