<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Trip</title>
</head>
<header>
  <h1>Trybe Trip</h1>
</header>
<body>
  <form action="">
<label for="input-text">
 Nome: <input type="text" id="input-text" minlength="10" maxlength="40">
</label>
<br>
<br>
<label for="input-email">
  Email: <input type="email" id="input-email" name="email" minlength="10" maxlength="50">
 </label>
 <br>
 <br>
 <p>Destino Preferido:</p>
<label for="input-radio">
  <input type="radio" id="input-radio" name="destino-favorito" value="cidade"> Cidade
</label>
<label for="input-radio">
  <input type="radio" id="input-radio" name="destino-favorito" value="campo"> Campo
</label>
<label for="input-radio">
  <input type="radio" id="input-radio" name="destino-favorito" value="praia"> Praia
</label> 
<label for="input-radio">
  <input type="radio" id="input-radio" name="destino-favorito" value="montanhas"> Montanhas
</label>
<br>
<p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
<textarea name="text-area" id="areatext" cols="30" rows="10" maxlength="500"></textarea>
<br>
<br>
<label for="input-data">
  Qual a melhor data para realizar sua viagem? <input type="date" id="input-data" name="data">
</label>

<p>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</p>
<label for="checkboxNoticias">
  <input type="checkbox" name="noticias" id="checkboxNoticias">
</label>
<p>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</p>
<label for="checkboxTermos">
<input type="checkbox" name="termos" id="checkboxTermos">
</label>
<br>
<br>
<label for="botao-enviar">
  <button type="submit" id="botao-enviar" name="botaoEnviar">Enviar</button>
</label>
<label for="botao-apagar">
  <button type="reset" id="botao-apagar" name="botaoApagar">Apagar</button>
</label>




</form>
  <script src="./script2.js"></script>
</body>
</html>
